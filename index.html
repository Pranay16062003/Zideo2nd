<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Blog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">My Blog</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Blogs</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to My Blog</h1>
    <p>Read amazing posts and stories</p>
  </section>

  <section class="blog-list">
    <div class="blog-card">
      <img src="https://via.placeholder.com/300x200" alt="Blog 1">
      <h2>First Blog Title</h2>
      <p>This is a short description of the first blog post.</p>
      <a href="#">Read More</a>
    </div>

    <div class="blog-card">
      <img src="https://via.placeholder.com/300x200" alt="Blog 2">
      <h2>Second Blog Title</h2>
      <p>This is a short description of the second blog post.</p>
      <a href="#">Read More</a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>
</body>
</html>
